<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ورود به حساب کاربری</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .center-container {
        display: flex;
        justify-content: center; /* Centers the element horizontally */
        align-items: center;    /* Centers the element vertically */ 
        margin-bottom: 20px;
    }
    .center-container img{
        width: 100px;
    }

    </style>
</head>
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <div class="center-container">
            <a href="index.html" class="justify-content-center">
                <img src="assets/icon/shop.png">
            </a>
        </div>

        <section class="sign-in"  style="direction: rtl;">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="assets/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="Signup.html" class="signup-image-link">ساخت حساب کاربری</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">ورود به حساب کاربری</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="نام و نام خانوادگی"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="رمز عبور"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>من را به خاطر داشته باش</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="ورود"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">یا ورود با</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main2.js"></script>
</body>
</html>
